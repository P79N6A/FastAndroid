apply plugin: 'com.android.library'

android {

    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"



    }

    lintOptions {
        abortOnError false
    }

    
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    compile supportDependencies.junit
    compile supportDependencies.multidex
    compile supportDependencies.support_customtabs





    compile thirddependencies.glide
    compile thirddependencies.picasso
    compile thirddependencies.imageLoader




    compile 'io.taig.android:parcelable_2.11:3.0.0-BETA1'


    compile thirddependencies.volly
    //compile thirddependencies.freeline


    compile thirddependencies.okhttp3_log_interceptor

    //rxjava&rxandroid
    compile thirddependencies.rxjava
    compile thirddependencies.rxandroid



    //retrofit
    compile(thirddependencies.retrofit) {
        exclude group: "com.squareup.okhttp3"
    }
    compile thirddependencies.retrofit_converter_gson
    compile thirddependencies.retrofit_adapter_rxjava
    compile 'com.squareup.retrofit2:converter-scalars:2.2.0'


    compile thirddependencies.eventbus


    compile project(':fastFramework')
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.5.4'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.4'
    testCompile 'junit:junit:4.12'


    compile thirddependencies.android_debug_database



}




