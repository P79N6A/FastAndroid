def config = rootProject.ext
apply plugin: 'com.android.library'
//apply plugin: 'android-apt'
//apply plugin: 'com.novoda.bintray-release'



repositories {
    mavenCentral()

    flatDir {
        dirs 'libs'
    }
}

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    lintOptions {
        abortOnError false
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
//    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
//        exclude group: 'com.android.support', module: 'support-annotations'
//    })

    compile config.supportDependencies.design
    compile config.supportDependencies.appcompatV7
    compile config.supportDependencies.cardview

    compile config.thirddependencies.fastjson
    compile config.thirddependencies.gson
    compile config.thirddependencies.okhttp3

    compile 'com.afollestad.material-dialogs:core:0.9.4.5'


}


