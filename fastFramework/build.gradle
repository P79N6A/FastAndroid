apply plugin: 'com.android.library'
apply plugin: 'android-apt'


apply plugin: 'com.novoda.bintray-release'



repositories {
    mavenCentral()

    flatDir {
        dirs 'libs'
    }
}

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    lintOptions {
        abortOnError false
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
//    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
//        exclude group: 'com.android.support', module: 'support-annotations'
//    })

    compile thirddependencies.design
    compile thirddependencies.appcompatV7
    compile thirddependencies.cardview

    compile thirddependencies.fastjson
    compile thirddependencies.gson
    compile thirddependencies.okhttp3

    compile 'com.afollestad.material-dialogs:core:0.9.4.5'

    compile 'com.google.zxing:core:3.2.1'

}


publish {
    artifactId = 'fastFramework'// bintray创建的package
    publishVersion = '1.3.4'

    userOrg = rootProject.userOrg// bintray注册的用户名
    groupId = rootProject.groupId
    desc = rootProject.desc
    website = rootProject.website
    licences = rootProject.rootProject
}


tasks.withType(Javadoc) {
    options.addStringOption('Xdoclint:none', '-quiet')
    options.addStringOption('encoding', 'UTF-8')
    options.addStringOption('charSet', 'UTF-8')


}
