// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply from: rootProject.file('version_config.gradle')
apply from: rootProject.file('version.gradle')
//apply from: rootProject.file('module.gradle')

buildscript {

    //根工程配置了这些，自工程就不用重复配置了
    repositories {
        jcenter()
         maven {

            url 'https://dl.bintray.com/jerryliuinfo/maven/'

        }
        flatDir {
            dirs rootDir.getAbsolutePath()+'/libs'
        }

        //google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'

        //classpath 'com.android.tools.build.gradle:3.0.0-alpha3'

        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8' // 添加这行

        classpath 'com.antfortune.freeline:gradle:0.8.7'

        //classpath 'com.tencent.mm:AndResGuard-gradle-plugin:1.1.9'


        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.4.1'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.6'


        // 配置自动上传符号表插件，注：为了能快速并准确地定位用户APP发生Crash的代码位置，Bugly使用符号表对APP发生Crash的程序堆栈进行解析和还原
        classpath 'com.tencent.bugly:symtabfileuploader:1.3.9'

    }


}
allprojects{
    repositories {
        jcenter()
        mavenCentral()
        flatDir {
            dirs rootDir.getAbsolutePath()+'/libs'
        }
        //google()
    }
}




String SDK_DIR = System.getenv("ANDROID_SDK_HOME")
if (SDK_DIR == null) {
    Properties props = new Properties()
    props.load(new FileInputStream(project.rootProject.file("local.properties")))
    SDK_DIR = props.get('sdk.dir');
}



/**
 *获取apk
 */
task archiveOutApks(type: Copy){
    from('app/build/outputs/apk')
    exclude '*unaligned*'
    into('./outapk/archives')
}




task clean(type: Delete) {
    delete rootProject.buildDir
    delete 'outapk/archives'
}
