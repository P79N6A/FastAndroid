// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply from: rootProject.file('config.gradle')
apply from: rootProject.file('version.gradle')
apply from: rootProject.file('module.gradle')

buildscript {
    repositories {
        jcenter()
        flatDir {
            println('libs path = '+rootDir.getAbsolutePath()+'/libs')
            dirs rootDir.getAbsolutePath()+'/libs'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.3'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8' // 添加这行
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files

        //classpath 'com.tencent.mm:AndResGuard-gradle-plugin:1.1.9'
    }


}
allprojects{
    repositories {
        jcenter()
        mavenCentral()
        flatDir {
            dirs rootDir.getAbsolutePath()+'/libs'
        }
    }
}




String SDK_DIR = System.getenv("ANDROID_SDK_HOME")
if (SDK_DIR == null) {
    Properties props = new Properties()
    props.load(new FileInputStream(project.rootProject.file("local.properties")))
    SDK_DIR = props.get('sdk.dir');
}



/**
 *获取apk
 */
task archiveOutApks(type: Copy){
    from('app/build/outputs/apk')
    exclude '*unaligned*'
    into('./outapk/archives')
}




allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
    delete 'outapk/archives'
}
